<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CoRamTix Invoice Request</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f8f9fa;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}
form {
  background: #fff;
  padding: 25px;
  width: 360px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #7200ff;
  margin-bottom: 15px;
}
label {
  font-weight: bold;
  color: #7200ff;
  display: block;
  margin-top: 10px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}
button {
  background: #7200ff;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.2s;
}
button:hover {
  background: #5b00cc;
}
.success, .error {
  padding: 10px;
  border-radius: 6px;
  margin-top: 10px;
  text-align: center;
  display: none;
}
.success { background: #d1ffd8; color: #0a8a00; }
.error { background: #ffd1d1; color: #a30000; }
</style>
</head>
<body>

<form id="billingForm">
  <h2>Invoice Request</h2>

  <label>Full Name</label>
  <input type="text" name="fullname" required>

  <label>Mobile Number</label>
  <input type="text" name="mobile" required>

  <label>Customer Email</label>
  <input type="email" name="email" required>

  <label>Product Name</label>
  <input type="text" name="product" required>

  <label>Purchase Date</label>
  <input type="date" name="date" required>

  <button type="submit">Send Invoice Request</button>
  <div class="success">✅ Invoice Sent & Saved to Discord!</div>
  <div class="error">❌ Something went wrong! Try again.</div>
</form>

<script>
const form = document.getElementById("billingForm");
const successMsg = document.querySelector(".success");
const errorMsg = document.querySelector(".error");
const button = form.querySelector("button");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  successMsg.style.display = "none";
  errorMsg.style.display = "none";

  // Disable button + show loading
  button.disabled = true;
  const oldText = button.textContent;
  button.textContent = "Sending...";

  const formData = Object.fromEntries(new FormData(form));

  try {
    const response = await fetch("https://inv-iota-five.vercel.app/api/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    let data;
    try {
      data = await response.json();
    } catch {
      data = { error: await response.text() };
    }

    if (response.ok) {
      successMsg.style.display = "block";
      successMsg.textContent = "✅ Invoice Sent & Saved to Discord!";
      form.reset();
    } else {
      errorMsg.style.display = "block";
      errorMsg.textContent =
        "❌ " + (data.error || data.message || "Unknown server error.");
      console.error("Server error:", data);
    }
  } catch (err) {
    errorMsg.style.display = "block";
    errorMsg.textContent = "❌ Network error — check console for details.";
    console.error("Network error:", err);
  } finally {
    button.disabled = false;
    button.textContent = oldText;
  }
});
</script>

</body>
</html>
